<ion-header>
  <ion-navbar color=maxfun_yellow>
    <ion-title class="header">Maximum Fun Podcasts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="content">
  
  <ion-list class="list">
    <ion-item *ngFor="let podcast of podcasts" (click)="openPodcastPage(podcast)" class="feed-item">
      <ion-thumbnail item-left>
        <img src="{{podcast.image}}">
      </ion-thumbnail>
      <h2 [innerHtml]>{{podcast.title}}</h2>
      <p [innerHtml]><i>{{podcast.hosts}}</i></p>
      <p [innerHtml]>{{podcast.type}}</p>
    </ion-item>
    
  </ion-list>

</ion-content>
