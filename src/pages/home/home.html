<ion-header>
  <ion-title>Maximum Fun Podcasts</ion-title>
</ion-header>

<ion-content padding>
  
  <ion-list>
    <ion-item *ngFor="let podcast of podcasts" (click)="openPodcastPage(podcast)">
      <ion-thumbnail item-left>
        <img src="{{podcast.image}}">
      </ion-thumbnail>
      <h2>{{podcast.title}}</h2>
      <p><i>{{podcast.hosts}}</i></p>
    </ion-item>
    
  </ion-list>

</ion-content>
