<ion-header>
  <ion-navbar color=maxfun_yellow>
    <ion-title class="header">{{navParams.data.title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="background">
  <ion-card-content>
    <img src="{{navParams.data.banner}}" width="100%">
  </ion-card-content>

  <ion-segment>
    <ion-segment-button icon-left (click)="openTwitter()">
      <ion-icon name="logo-twitter"></ion-icon>
      Twitter
    </ion-segment-button>

    <ion-segment-button icon-left (click)="openFacebook()">
      <ion-icon name="logo-facebook"></ion-icon>
      FB Page
    </ion-segment-button>
  </ion-segment>

  <ion-card-content>
    {{navParams.data.bio}}
  </ion-card-content>

  <button ion-button icon-left (click)="openRssPage()">
    <ion-icon name="paper"></ion-icon>
    See Episodes
  </button>
</ion-content>
